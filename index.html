    <!-- Main Section -->
    <div class="flex justify-center min-h-screen bg-gray-100">
        <div class="relative container bg-white max-w-3xl max-h-fit object-center mt-6 shadow-md rounded-lg sm:w-80 sm:h-fit">
            <div class="px-5 py-5 font-serif space-y-2">
                <p class="text-xl font-semibold">Suhu: <span id="temperature">Loading...</span></p>
                <p class="text-xl font-semibold">Kelembaban: <span id="humidity">Loading...</span></p>
                <p class="flex items-center gap-2">
                    <span>Kontrol Humidifier</span>
                    <label for="relayToggle" 
                        class="relative inline-block h-5 w-10 cursor-pointer rounded-full bg-gray-300 transition-all peer-checked:bg-green-500">
                        <input type="checkbox" id="relayToggle" class="peer sr-only" />
                        <span
                            class="absolute inset-y-0 left-0 m-1 h-3 w-3 rounded-full bg-white transition-all peer-checked:bg-white peer-checked:left-5"></span>
                    </label>
                </p>
                <div id="errorMessage" class="text-red-500 mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAAf3Vo3g_nJnHH2OEXc17_u6iCUQRMG74",
            authDomain: "esp32-humidity-cbbcb.firebaseapp.com",
            databaseURL: "https://esp32-humidity-cbbcb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32-humidity-cbbcb",
            storageBucket: "esp32-humidity-cbbcb.appspot.com",
            messagingSenderId: "925709082162",
            appId: "1:925709082162:web:3d0f4414bc0f081a73a62b",
            measurementId: "G-7GNR51NH9C"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referensi ke suhu, kelembaban, dan status relay di Firebase
        const tempRef = database.ref("/humidifierhome/temp");
        const humRef = database.ref("/humidifierhome/humidity");
        const relayRef = database.ref("/humidifierhome/relay-state");

        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            console.error(message);
        }

        // Memperbarui suhu di HTML
        tempRef.on("value", (snapshot) => {
            try {
                const temperature = snapshot.val();
                if (temperature !== null) {
                    document.getElementById("temperature").innerText = `${parseFloat(temperature).toFixed(1)}Â°C`;
                } else {
                    document.getElementById("temperature").innerText = "N/A";
                    showError("Suhu tidak tersedia");
                }
            } catch (error) {
                showError("Gagal memperbarui suhu: " + error.message);
            }
        }, (error) => {
            showError("Error membaca suhu: " + error.message);
        });

        // Memperbarui kelembaban di HTML
        humRef.on("value", (snapshot) => {
            try {
                const humidity = snapshot.val();
                if (humidity !== null) {
                    document.getElementById("humidity").innerText = `${parseFloat(humidity).toFixed(1)}%`;
                } else {
                    document.getElementById("humidity").innerText = "N/A";
                    showError("Kelembaban tidak tersedia");
                }
            } catch (error) {
                showError("Gagal memperbarui kelembaban: " + error.message);
            }
        }, (error) => {
            showError("Error membaca kelembaban: " + error.message);
        });

        // Mendapatkan elemen toggle relay
        const relayToggle = document.getElementById("relayToggle");

        // Mendengarkan perubahan status relay dari Firebase dan memperbarui toggle
        relayRef.on("value", (snapshot) => {
            try {
                const relayStateStr = snapshot.val();
                if (relayStateStr !== null) {
                    const relayState = (relayStateStr === "true");
                    relayToggle.checked = relayState;
                    // Mengubah warna toggle menjadi hijau jika true
                    relayToggle.parentElement.classList.toggle("bg-green-500", relayState);
                }
            } catch (error) {
                showError("Gagal membaca status relay: " + error.message);
            }
        }, (error) => {
            showError("Error membaca relay: " + error.message);
        });

        // Menambahkan event listener pada toggle relay untuk memperbarui Firebase saat berubah
        relayToggle.addEventListener("change", (e) => {
            const isChecked = e.target.checked;
            // Memperbarui Firebase dengan status relay baru sebagai string
            relayRef.set(isChecked ? "true" : "false")
                .then(() => {
                    console.log("Status relay berhasil diperbarui.");
                })
                .catch((error) => {
                    showError("Gagal memperbarui status relay: " + error.message);
                });
        });
    </script>
</body>
